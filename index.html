<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>ME FOREVER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #26478a;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        h1 {
            color: #ddd;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            width: 200px;
            line-height: 1.5; /* 调整行高 */
            height: 24px; /* 固定高度 */
            vertical-align: middle; /* 垂直对齐 */
        }
        label {
            font-size: 16px;
            line-height: 1.5; /* 确保行高一致 */
        }
        input[type="text"]:focus {
            outline: none;
            border-bottom-color: #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #26478a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bolder;
            font-size: 18px;
            line-height: 1; /* 控制行高 */
            height: 38px; /* 固定高度 */
            width: auto; /* 根据需要调整宽度 */
        }
        input[type="submit"]:hover {
            background-color: #ffffff;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>代码写了十四行也不是情诗</h1>
        <p>做出你的选择：</p>
        <ul>
            <li>a: 陪他一起去见广告商</li>
            <li>b: 和他一起拉风投</li>
            <li>c: 告诉他和温克莱沃斯兄弟案子的事情</li>
            <li>d: 按时去机场接他</li>
            <li>e: 邀请他来加州参加百万会员夜</li>
        </ul>
        <form id="choiceForm">
            <label for="choice">你的选择是：</label>
            <input type="text" id="choice" name="choice">
            <input type="submit" value="登录">
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('choiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('choice').value.trim().toLowerCase();
            const hiddenOptions = ['love', 'marry', 'married', "i love you, wardo, let's have a talk"];
            let result = '';

            if (hiddenOptions.some(option => userInput.includes(option))) {
                result = "I love you! You are my best friend, come! And we'll get married, and we'll live in a house together!;
            } else if (['a', 'b', 'c', 'd', 'e'].includes(userInput)) {
                result = "0.03%";
            } else {
                result = "sorry, but you can't do anything to make them get together anymore";
            }

            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
